    <title>Numeración</title>

<body>
    <p>ESTE PROGRAMA MUESTRA LA NUMERACIÓN DEL 1 AL 1OO</p>
    <br>
    <div id="mostrarNum">
        <textarea name="1" id="mostraar" cols="60%" rows="10" disabled></textarea>
        <br>
        <button id="boton1" onclick="numerar1_100()">MOSTRAR</button>
    </div>

    <script>
    function numerar1_100(){
    var $a = 100;
    var $b = document.getElementById("mostraar");
    var $c = 1;
    var $contar;

    if($b.value == ""){
        $contar = window.setInterval(
            function(){
                $b.value += $c + ", ";
                $c++;
                if($c > $a){
                    clearInterval($contar);
                    $c = 1;
                }
            }
            , 500);
    }else if($b.value != ""){
        $b.value="";
        clearInterval($contar);
        $c=1;
    }
}
    </script>

     
    <br>

</body>
