<body>
    <p>
        ESTE PROGRAMA MUESTRA LA CONVERSIÃ“N DE GRADOS FARENHEIT A CELCIUS Y VICEVERSA
    </p>
    <div id="grade">
        <span><small>Farenheit - Celcius</small></span>
        <br>
        <input type="number" name="grados1" id="grados1">
        <input type="number" name="grados2" id="grados2" disabled>
        <br>
        <span><small>Celcius - Fareheit</small></span>
        <br>
        <input type="number" name="grados3" id="grados3">
        <input type="number" name="grados4" id="grados4" disabled><br><br>
        <button id="boton" onclick="CalcularGrados()">Convertir</button>
    </div>
    <script>
    function CalcularGrados(){
    document.getElementById("grados2").value ="";
    document.getElementById("grados4").value = "";


    var $a = document.getElementById("grados1").value;
    parseFloat($a);
    document.getElementById("grados2").value =($a-32)*(5/9);

    var $b = document.getElementById("grados3").value;
    parseFloat($b);
    document.getElementById("grados4").value = ($b*(9/5))+32;
}

    </script>
