    <script>
        function Calcularvtm(){
    var $a = document.getElementById("veloci");
    var $b = document.getElementById("dista");
    var $c = document.getElementById("tiem");


    if($a.value == ""){
        $a.value = $b.value / $c.value;
    }
    else if($b.value == ""){
        $b.value = $a.value * $c.value;
    }
    else if($c.value == ""){
        $c.value = $b.value / $a.value;
    }
}
